                               file:///Users/ko/DoWork/STS-Workspace-POSCODX09/msa-practices-config-repo/service-guestbook,
                               file:///Users/ko/DoWork/STS-Workspace-POSCODX09/msa-practices-config-repo/service-gateway-server

logging:
   pattern:
      console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{5} - %msg%n"
